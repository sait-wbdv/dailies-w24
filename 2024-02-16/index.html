<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple Blog</h1>
        <button id="newPostBtn">New Post</button>
    </header>
    <div id="postsContainer">
        <!-- Posts will be dynamically added here -->
    </div>
    <div id="postForm" class="hidden">
        <h2>New Blog Post</h2>
        <label>Username</label>
        <input type="text" placeholder="Enter username"/>
        <input type="text" id="postTitle" placeholder="Title">
        <textarea id="postContent" placeholder="Content"></textarea>
        <input type="date" id="postDate" placeholder="Enter date" />
        <select>
            <option>Today</option>
            <option>Yesterday</option>
            <option>Tomorrow</option>
        </select>
        <button id="submitPostBtn">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
